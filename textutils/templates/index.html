<div class="alert alert-warning alert-dismissible fade show" role="alert">

<div class="container">
<form action='/analyze' method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Type your text here and let Textutiles do the magic</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="text"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
  <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
</div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="newlineremove">
  <label class="custom-control-label" for="customSwitch3">New line remover</label>
</div>
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="extraspaceremover">
  <label class="custom-control-label" for="customSwitch4">Extra Space remover</label>
</div>

  <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
  </form>
